<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Bar Example</title>
<style>
  #bar {
    position: fixed;
    top: 0;
    height: 16px;
    background: linear-gradient(
      90deg,
      rgba(255, 0, 0, 1) 0%,
      rgba(255, 154, 0, 1) 10%,
      rgba(208, 222, 33, 1) 20%,
      rgba(79, 220, 74, 1) 30%,
      rgba(63, 218, 216, 1) 40%,
      rgba(47, 201, 226, 1) 50%,
      rgba(28, 127, 238, 1) 60%,
      rgba(95, 21, 242, 1) 70%,
      rgba(186, 12, 248, 1) 80%,
      rgba(251, 7, 217, 1) 90%,
      rgba(255, 0, 0, 1) 100%
    );
    color: #fff;
    width: 0; /* Initially set to 0 width */
    transition: width 0.3s; /* Add transition for smooth animation */
  }

  #container {
    height: 400px;
    background: black;
    width: 100%;
    overflow: auto;
    position: relative; /* Add position relative to make #bar position relative to this */
  }

  #inner-wrapper {
    height: 4000px;
  }
</style>
</head>
<body>

<div id="container">
  <div id="inner-wrapper">
    <!-- Your content goes here -->
    <!-- Add more content if needed to test scrolling -->
  </div>
  <div id="bar"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
  $('#container').on('scroll', function(){
    let x = $('#container').scrollTop(),
        y = $('#container').height(),
        z = $('#inner-wrapper').height();
    let scrollPercent = (x / (z - y)) * 100;
    $('#bar').css("width", scrollPercent + "%");
  });
});
</script>

</body>
</html>
